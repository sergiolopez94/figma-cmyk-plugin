<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      font-size: 14px;
      background: #ffffff;
      color: #333333;
      padding: 20px;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section {
      margin-bottom: 24px;
      padding: 16px;
      background: #f7f7f7;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #666666;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .button-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .button-secondary {
      background: #e0e0e0;
      color: #333333;
      margin-top: 8px;
    }

    .button-secondary:hover {
      background: #d0d0d0;
    }

    .info-message {
      padding: 12px;
      background: #f0f4ff;
      border-radius: 6px;
      color: #4a5568;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .error-message {
      padding: 12px;
      background: #fee;
      border-radius: 6px;
      color: #c53030;
      font-size: 13px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CMYK Exporter</h1>
    
    <div id="message-container"></div>

    <div class="section">
      <div class="section-title">Export Settings</div>
      <p style="color: #666; font-size: 13px; margin-bottom: 12px;">
        Select elements in your Figma file to export with CMYK color conversion.
      </p>
      <button id="check-selection" class="button button-primary">
        Check Selection
      </button>
    </div>

    <div class="section">
      <div class="section-title">Quick Actions</div>
      <button id="close" class="button button-secondary">
        Close Plugin
      </button>
    </div>
  </div>

</body>
</html>
